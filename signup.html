<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AInterface</title>
    <!--Page/tab favbar icon-->
    <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1093014165012103229/1145136069399019670/A_interface_logo.png?width=158&height=160">
    <!--in file linking to the cascading style sheet of the signup screen-->
    <link rel="stylesheet" href="signup_style.css">
    <!--Relation to the googlefontsAPI and reference of Poppins font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="page_greeting">
        <a href="index.hmtl">
            <img src="https://media.discordapp.net/attachments/1093014165012103229/1145136069399019670/A_interface_logo.png?width=158&height=160" label="AInterface Logo">
        </a>
        <h1>Seja bem vindo A experiência!</h1>
        <h2>Para poder desfrutar de nossa plataforma, preencha o formuário abaixo</h2></div>
    </div>

    <div class="container">
        <section class="card_header"><p>Painel de Cadastro</p></section>

        <form action="index.hmtl" method="post" id="signup_form" class="signup_form">
            <div class="form_field">
                <label for="username">Nome de Usuário *</label>
                <input 
                    type="text" 
                    pattern="[a-zA-Z0-9_]{8, 20}"
                    placeholder="AInterface_user300"
                    title="Você deve usar apenas letras, números e _ (Underscore) para criar seu nome de usuário. Respeitando o limite mínimo de carácteres que é 8, e o máximo de 20."
                    id="username"
                    required
                    >
            </div>

            <div class="form_field">
                <label for="e-mail">E-mail *</label>
                <input 
                    type="email"
                    placeholder="dummy.email@AInterface.com.br"
                    id="e-mail"
                    required
                    >
            </div>

            <div class="form_field">
                <label for="phone">Celular *</label>
                <input 
                    type="tel"
                    pattern="[+0-9]{3} [(0-9){2} [0-9]{1} [0-9]{4} - [0-9]{4}" 
                    placeholder="+55 (##) ##### - ####"
                    value=""
                    id="phone"
                    required
                    >
            </div>

            <div class="form_field">
                <label for="password">Digite sua Senha *</label>
                <input 
                    type="password"
                    max="32"
                    placeholder="*********"
                    id="password"
                    required
                    >
            </div>

            <div class="form_field">
                <label for="password_confirmation">Confirme sua Senha *</label>
                <input 
                    type="password"
                    max="32"
                    placeholder="*********"
                    id="password_confirmation"
                    required
                    >
            </div>

            <button type="submit" id="registration_trigger">Criar Conta AInterface</button>


            <script>
                document.getElementById("registration_trigger").addEventListener("submit", function(event) {
                  const user_password = document.getElementById("password").value;
                  const user_password2 = document.getElementById("password_confirmation").value;
                
                  if (user_password !== user_password2) {
                    alert("As senhas inseridas não coincidem entre si.\nTente novamente, por gentileza.")
                    event.preventDefault()
                    }
                })
                </script>

        <div class="horizontal_line"></div>

        <div class="login_ref"><a href="#"><p>Já possui uma conta?</p></a></div>
        
        </form>
    </div>
</body>
</html>

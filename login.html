<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon"
        href="https://media.discordapp.net/attachments/1093014165012103229/1145136069399019670/A_interface_logo.png">
    <title>AInterface - Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1><br>Bem vindo A</br>experiência!</h1>
            <img src="https://media.discordapp.net/attachments/1093014165012103229/1145136069399019670/A_interface_logo.png"
                alt="Logo AInterface" class="logo" />
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario"><b>E-mail ou nome de usuário</b></label>
                    <input type="text" name="usuario" placeholder="E-mail ou nome de usuário">
                </div>
                <div class="textfield">
                    <label for="senha"><b>Senha</b></label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <a href="#" class="forgot-password"><b>Esqueceu a senha?</b></a>
                <a href="chat.html" class="link-botao-login"><button class="btn-login">Login</button></a>
                <div>
                    <div class="buttonfield">
                    </div>
                    <a href="signup.html"><button class="btn-cadastrar">Criar nova conta</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

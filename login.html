<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon"
        href="https://media.discordapp.net/attachments/1093014165012103229/1145136069399019670/A_interface_logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>AInterface - Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1><br>Bem vindo A</br>experiência!</h1>
            <img src="https://media.discordapp.net/attachments/1093014165012103229/1145136069399019670/A_interface_logo.png"
                alt="Logo AInterface" class="logo" />
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario"><b>E-mail ou nome de usuário</b></label>
                    <input type="text" name="usuario" placeholder="E-mail ou nome de usuário" id="campo-login">
                </div>
                <div class="textfield">
                    <label for="senha"><b>Senha</b></label>
                    <input type="password" name="senha" placeholder="Senha" id="senha">
                </div>
                <a href="senha-esquecida.html" class="forgot-password"><b>Esqueceu a senha?</b></a>
                <p class="link-botao-login"><input type="submit" class=" btn-login" id="login" value="LOGIN"></p>
                <div>
                    <div class="buttonfield">
                    </div>
                    <a href="signup.html"><button class="btn-cadastrar">Criar nova conta</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
